{% extends 'panda/base.html' %}
{% load staticfiles %}
{% block title_block %}
Profile for {{ selected_user.username }}
{% endblock %}
{% block main_block %}
<div class="jumbotron p-4">
<div class="container">
<h1 class="jumbotron-heading">{{ selected_user.username }}'s Profile</h1>
</div>
</div>
<div class="container">
<div class="row">
<img src="{{ MEDIA_URL }}{{ user_profile.picture }}" class="profileimage"
width="300"
height="300"
alt="{{ selected_user.username }}'s profile image" />
<br />
<div class="profile-1">
{% if selected_user == user %}
<form method="post" action="." enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<div class="profile"><input  type="submit" value="Update" /></div>
<div class="profile"><input  type="button" value="favorite" /></div>
</form>
{% endif %}
</div>
</div>
</div>
{% endblock %}
