{% extends 'panda/base.html' %}
{% load staticfiles %}

{% block main_block %} 
    <div class="container-fluid">
        {{category.name}}
    </div>
    <a href="{% url 'panda:add_book' category.slug %}">Add Page</a> <br />
    {% if books %}
    {% for book in books %}
        <div >
            <a class="nav-link" href="{% url 'panda:show_book' book.slug %}">{{book.name}}</a>
            <p>{{book.description}}</p>
        </div>
    {% endfor %}
    {% endif %}       

{% endblock %}
